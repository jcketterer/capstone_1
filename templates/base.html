<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-tastic!</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid mx-5">

        <a class="navbar-brand" href="/"><i class="fas fa-beer" id='beer'></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            {% if not g.user %}
            <li class="nav-item">
              <a class="nav-link text-light font-weight-bold" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light font-weight-bold" href="#">Login</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-light font-weight-bold" href="#">Logout</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}

      {% block content %}
      {% endblock %}
    </div>


  </body>

</html>
